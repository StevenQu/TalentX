<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>TalentX</title>

    <!-- Bootstrap core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
  

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" onclick="location.href='{% url 'home' %}'" href="#" >TalentX</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

          <form  action="/home/search/" method="post" class = "navbar-form navbar-left" >
            {{ form.as_p }} 
            <!-- <input type="text" value="search" size = "30"> -->
            <input type="submit" style="position: absolute; left: -9999px">
          </form>
          <form class="navbar-form navbar-right">
            {% if not is_logged_in %}
            <button name = "signup" type="button" class="btn btn-success" onclick="location.href='{% url 'signup' %}'" >Sign up</button>
            <button name = "signin" type="button" class="btn btn-success" onclick="location.href='{% url 'signin' %}'">Sign in</button>
            {% endif %}
            {% if is_logged_in %}
            <button name = "signout" type="button" class="btn btn-success" onclick="location.href='{% url 'signout' %}'">Sign out</button>
            {% endif %}
          </form>
        </div><!--/.navbar-collapse -->
      </div>
    </nav>








    <div class="container" style="padding-top: 80px;">
      <!-- Example row of columns -->
      <!-- <h3> Search Result <h2> -->
      <div style="padding-left: 450px;">
      <h2>Skill Detail Page<h2>
<!--           <p>{{ mission.username }}</p>
          <p>{{ mission.desc }}</p>
          <p>{{ mission.price }}</p> -->
      </div>
      <h3>Skill Name:</h3> 
        <h5>{{data.sname}}</h5>
      <h3>Skill Provider:<h3>
        <h5>{{data.username}}</h5>
      <h3>Price:<h3>
        <h5>{{data.price}}</h5>
      <h3>Description:<h3>
        <h5>{{data.desc}}</h5>

    </div>



      <hr>

      <footer>
        <p>&copy; 2016 Company, Inc.</p>
      </footer>
    </div> <!-- /container -->




    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
